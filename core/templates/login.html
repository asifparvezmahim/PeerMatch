{% extends "layout.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="glass" style="padding: 3rem; width: 100%; max-width: 450px;">
        <h2 style="margin-bottom: 2rem; text-align: center; font-size: 2rem;">Welcome Back</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" id="email" required placeholder="name@institution.edu"
                    value="{{ email_value|default:'' }}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary-color);">Create
                one</a>
        </p>
    </div>
</div>
{% endblock %}
